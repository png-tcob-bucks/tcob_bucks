<!DOCTYPE html>
<html>
<head>
  <title>The page you were looking for doesn't exist (404)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" media="all" href="/stylesheets/theme-default.css" id="theme" />   
</head>

<body>
  <!-- This file lives in public/404.html -->
  <div class="error-container">
      <div class="error-code">404</div>
      <div class="error-text">page not found</div>
      <div class="error-subtext">Unfortunately we're having trouble loading the page you are looking for. Please wait a moment and try again. Please consider copying the current URL you are trying to access and fill out an Issue Report by following the link below.</div>
      <div class="error-actions">                                
          <div class="row">
              <div class="col-md-6">

                  <button class="btn btn-danger btn-block btn-lg" onClick="document.location.href = '/report';">File Issue Report</button>
              </div>
              <div class="col-md-6">
                  <button class="btn btn-primary btn-block btn-lg" onClick="history.back();">Previous page</button>
              </div>
          </div>                                
      </div>
  </div>          
</body>
</html>
